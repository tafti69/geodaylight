<div class="card">
  <div class="card-header"><h3>Авторизация</h3></div>
  <div class="card-body p-5">
    <div class="row">
      <div class="col-xs-16 col-md-9 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error">
          <p>{{ error }}</p>
        </div>
        <div *ngIf="isLoading" class="spinner-border" role="status"></div>
        <form
          #authForm="ngForm"
          (ngSubmit)="onSubmit(authForm)"
          *ngIf="!isLoading"
        >
          <div class="form-group">
            <label for="email">Логин</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
            />
          </div>
          <div class="form-group">
            <label for="password">Пароль</label>
            <input
              type="password"
              id="password"
              class="form-control"
              ngModel
              name="password"
              required
              minlength="6"
            />
          </div>
          <div>
            <button class="btn btn-dark" type="submit">Войти</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
