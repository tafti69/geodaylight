<div class="card">
  <div class="card-header"><h4>Обновить Посетителя</h4></div>
  <div class="card-body">
    <form class="mt-3" #form="ngForm" (ngSubmit)="saveUpdate()">
      <div class="row">
        <div class="ml-3 mt-3">
          <label for="name" class="form-label">Имя</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            [(ngModel)]="selectedCustomer.name"
          />
        </div>
        <div class="ml-3 mt-3">
          <label for="nickName" class="form-label">Никнейм</label>
          <input
            type="text"
            class="form-control"
            id="nickName"
            name="nickName"
            [(ngModel)]="selectedCustomer.nickName"
          />
        </div>
      </div>

      <div class="row">
        <div class="ml-3 mt-3">
          <label for="compName" class="form-label">Компания</label>
          <input
            type="text"
            class="form-control"
            id="compName"
            name="compName"
            [(ngModel)]="selectedCustomer.compName"
          />
        </div>
        <div class="ml-3 mt-3">
          <label for="mobile">Номер Телефона</label>
          <input
            type="text"
            class="form-control"
            id="mobile"
            name="mobile"
            [(ngModel)]="selectedCustomer.mobile"
          />
        </div>
      </div>
      <div class="row">
        <div class="ml-3 mt-3">
          <label for="instaName" class="form-label">Instagram</label>
          <input
            type="text"
            class="form-control"
            id="instaName"
            name="instaName"
            [(ngModel)]="selectedCustomer.instaName"
          />
        </div>
        <div class="ml-3 mt-3">
          <label for="fbName" class="form-label">Facebook</label>
          <input
            type="text"
            class="form-control"
            id="fbName"
            name="fbName"
            [(ngModel)]="selectedCustomer.fbName"
          />
        </div>
      </div>
      <div class="row">
        <div class="ml-3 mt-3">
          <label for="email">Эл. Почта</label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="selectedCustomer.email"
          />
        </div>

        <div class="from-check ml-5 mt-5">
          <input
            class="form-check-input"
            type="checkbox"
            name="photographer"
            [(ngModel)]="selectedCustomer.photograph"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Фотограф
          </label>
        </div>
      </div>
      <div class="row mt-4 ml-2">
        <div>
          <button type="submit" class="btn btn-dark p-2">Сохранить</button>
        </div>
        <div [hidden]="!success" class="alert alert-success ml-3" role="alert">
          {{ successMessage }}
        </div>
        <div>
          <button
            type="button"
            (click)="onDeleteCustomer(selectedCustomer.id)"
            class="btn btn-danger ml-3 p-2"
          >
            Удалить
          </button>
        </div>
        <div
          [hidden]="!deleteMessage"
          class="alert alert-danger ml-3"
          role="alert"
        >
          {{ deleteMessage }}
        </div>
        <div [hidden]="!contains" class="alert alert-warning ml-3" role="alert">
          {{ contains }}
        </div>
      </div>
    </form>
  </div>
</div>
